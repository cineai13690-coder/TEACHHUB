<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeachHub - Math AI Solver</title>
    <link rel="icon" type="image/png" href="logo1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ==========================================
         1. Global Theme (Matches TeachHub)
         ========================================== */
      :root {
        --color-deep-purple: #0f0028;
        --color-dark-accent: #2d0063;
        --color-primary-glow: #8b5cf6;
        --color-secondary-glow: #a78bfa;
        --color-text-light: #e0e7ff;
        --color-text-muted: #b4bfd9;
      }

      body {
        font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
        background-color: var(--color-deep-purple);
        background-image: radial-gradient(
          at top left,
          rgba(45, 0, 99, 0.4) 0%,
          rgba(15, 0, 40, 0.8) 70%,
          var(--color-deep-purple) 100%
        );
        background-attachment: fixed;
        color: var(--color-text-light);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* ==========================================
         2. Header (Consistent Navigation)
         ========================================== */
      header {
        background-color: rgba(45, 0, 99, 0.85);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        padding: 15px 0;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        backdrop-filter: blur(8px);
      }

      .main-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo {
        font-size: 36px;
        font-weight: 900;
        color: white;
        text-decoration: none;
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
        letter-spacing: -0.5px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: var(--color-text-muted);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s, border-bottom 0.3s;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: var(--color-secondary-glow);
        border-bottom: 2px solid var(--color-primary-glow);
      }

      /* ==========================================
         3. Main Section - Centered Math Solver Box
         ========================================== */
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px 20px;
        width: 100%;
      }

      .math-box {
        background-color: var(--color-dark-accent);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
          0 0 25px rgba(139, 92, 246, 0.15);
        text-align: center;
        padding: 40px 30px;
        width: 400px;
        max-width: 90%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .math-box:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6),
          0 0 30px var(--color-primary-glow);
      }

      h1 {
        font-size: 2.5em;
        color: var(--color-text-light);
        text-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        margin-bottom: 25px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid rgba(139, 92, 246, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--color-text-light);
        font-size: 1em;
        resize: none;
        outline: none;
        transition: border-color 0.3s;
      }

      textarea:focus {
        border-color: var(--color-primary-glow);
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      }

      button {
        margin-top: 15px;
        background-color: var(--color-primary-glow);
        color: var(--color-deep-purple);
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      }

      button:hover {
        background-color: var(--color-secondary-glow);
        box-shadow: 0 6px 20px rgba(167, 139, 250, 0.6);
        transform: translateY(-3px);
      }

      .output {
        margin-top: 25px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(139, 92, 246, 0.2);
        color: var(--color-secondary-glow);
        font-size: 1em;
        min-height: 50px;
        text-align: left;
        white-space: pre-wrap;
        line-height: 1.6;
      }

      /* ==========================================
         4. Footer
         ========================================== */
      footer {
        text-align: center;
        padding: 25px;
        background-color: rgba(15, 0, 40, 0.85);
        color: rgba(224, 231, 255, 0.6);
        font-size: 0.9em;
        border-top: 1px solid rgba(139, 92, 246, 0.1);
        width: 100%;
      }

      /* ==========================================
         5. Responsive Design
         ========================================== */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .math-box {
          padding: 30px 20px;
        }

        textarea {
          height: 80px;
        }
      }
    </style>
  </head>

  <body>
    <!-- ===== Header Navigation ===== -->
    <header>
      <nav class="main-nav">
        <a href="index.html" class="logo">TeachHub</a>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="jaboutus.html">ABOUT US</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== Main Content ===== -->
    <main>
      <div class="math-box">
        <h1>Math AI Solver</h1>
        <textarea
          id="question"
          placeholder="Type your math problem here..."
        ></textarea>
        <button onclick="solveMath()">Solve</button>
        <div class="output" id="result">Result will appear here...</div>
      </div>
    </main>

    <!-- ===== Footer ===== -->
    <footer>
      <p>&copy; 2025 TeachHub | Empowering Students and Teachers</p>
    </footer>

    <!-- ===== JavaScript Logic ===== -->
    <script>
      async function solveMath() {
        const input = document.getElementById("question").value.trim();
        const output = document.getElementById("result");

        if (!input) {
          output.innerText = "‚ö†Ô∏è Please enter a math question.";
          return;
        }

        output.innerText = "ü§î Thinking...";

        try {
          // Replace this with your AI backend endpoint
          const res = await fetch("/api/solve", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: input }),
          });

          if (!res.ok) throw new Error("AI request failed");

          const data = await res.json();
          output.innerHTML = "<strong>üßÆ Answer:</strong><br><br>" + data.answer;
        } catch (error) {
          output.innerText = "‚ö†Ô∏è Error connecting to AI service.";
        }
      }
    </script>
  </body>
</html>
