<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math AI Portal</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== Reset & Fonts ===== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: rgba(36,0,70,0.9); /* Dark purple background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            color: #e0e0ff;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            color: #000;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #5c33ff;
            box-shadow: 0 0 5px rgba(92,51,255,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            background: #5c33ff;
            color: #fff;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #3d1dba;
            transform: translateY(-2px);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f0f8ff;
            font-size: 14px;
            color: #0052cc;
            word-wrap: break-word;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #e0f0ff;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chemistry Solver</h1>

        <label>Enter Chemistry question:</label>
        <textarea id="question" placeholder="Type your chemistry question here..."></textarea>

        <button onclick="askAI()">Solve</button>

        <div id="ai-result" class="output">Result will appear here...</div>
    </div>

    <script>
        async function askAI() {
            const input = document.getElementById("question").value.trim();
            const output = document.getElementById("ai-result");

            if (!input) {
                output.innerText = "Please enter a math problem.";
                return;
            }

            output.innerText = "Thinking...";

            try {
                // Replace '/api/solve' with your own AI backend endpoint
                const res = await fetch('/api/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: input })
                });

                if (!res.ok) throw new Error('AI request failed');

                const data = await res.json();
                output.innerHTML = "<pre>" + data.answer + "</pre>";

            } catch (err) {
                output.innerText = "Error: " + err.message;
            }
        }
    </script>

</body>
</html>
